<div class="col-md-6 col-md-offset-3">
    <form [formGroup]="registerForm"  (ngSubmit)="registration()" novalidate> 
        <h2>Registration</h2>
 <!--   <form name="form" (ngSubmit)="register()"> -->
        <div class="form-group">
            <label for="useremail">Email</label>
            <input type="text" class="form-control" name="useremail" formControlName="useremail"/>
            <div class="alert alert-danger"
                *ngIf="registerForm.controls['useremail'].invalid && registerForm.controls['useremail'].touched">
                Email is incorrect
            </div>
        </div>
        <div class="form-group">
            <label for="username">Name</label>
            <input type="text" class="form-control" name="username" formControlName="username"/>
            <div class="alert alert-danger"
                *ngIf="registerForm.controls['username'].invalid && registerForm.controls['username'].touched">
                Field is empty
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" formControlName="password"/>
            <div class="alert alert-danger"
                *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched">
                Field is empty
            </div>
        </div>
        <div class="form-group" >
            <label for="confirmPassword">Confirm password</label>
            <input type="password" class="form-control" name="confirmPassword" formControlName="confirmPassword"/>
            <div class="alert alert-danger"
                *ngIf="registerForm.controls['confirmPassword'].invalid && registerForm.controls['confirmPassword'].touched">
                Field is empty
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Register</button>
            <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
        </div>
    </form>
    <div class="panel default-panel data-for-send">Send data to server: {{ registerForm.value | json}}</div>
</div>
