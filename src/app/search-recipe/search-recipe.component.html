<div class="row">
    <div *ngFor="let recipe of recipes">
        <div class="col-sm-6">
            <div class="thumbnail">
                <div class="title">  
                    <h3>{{recipe?.name}}</h3>
                </div>    
                <img src="{{recipe?.href}}"  class="img-responsive">
                <div>
                    <p>Cooking time: {{recipe?.time}}</p>
                    <p>Calories: {{recipe?.calories}}</p>
                    <p class="content">{{recipe?.content}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
